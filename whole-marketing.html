<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prinsip Digital Marketing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #004aad;
      color: #ffffff;
    }

    .widget-container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 32px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .widget {
      font-size: 1.1em;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 1s forwards;
      color: #ffffff;
    }

    .author {
      margin-top: 16px;
      font-size: 0.9em;
      color: #b3d9ff;
      font-weight: 500;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="widget-container">
    <div class="widget" id="widget"></div>
  </div>

  <script>
    const quotes = [
      { text: "Digital marketing bukan kerja sekali jadi. Ini proses, bukan sprint.", author: "Long Game Thinking" },
      { text: "Produk bagus tidak cukup jika tidak dikomunikasikan dengan tepat.", author: "Positioning Principle" },
      { text: "Organic reach makin kecil. Paid ads bukan pengganti, tapi penguat strategi konten.", author: "Reach Strategy" },
      { text: "Funnel bukan teori, tapi alat untuk mengubah perhatian jadi transaksi.", author: "Sales Funnel Basics" },
      { text: "Database adalah aset digital terpenting; follow-up otomatis menaikkan ROI.", author: "CRM Reality" },
      { text: "Audience perlu diyakinkan lebih dari sekali. Retargeting bukan gangguan, tapi reminder cerdas.", author: "Retargeting Rule" },
      { text: "Beriklan tanpa riset adalah seperti melempar uang ke jurang. Data adalah pondasi strategi, bukan feeling.", author: "Digital Truth" },
      { text: "Test dan ukur, bukan tebak dan berharap. Iklan digital bukan sulap, tapi eksperimen berulang.", author: "A/B Testing" },
      { text: "Follower banyak tidak menjamin closing. Fokus ke kualitas traffic dan niat beli.", author: "Conversion 101" },
      { text: "Brand bukan sekadar logo, tapi persepsi yang terus dibentuk lewat konsistensi pesan dan pengalaman.", author: "Branding Insight" },
      { text: "Konten viral belum tentu menguntungkan. Pastikan tujuan konten selaras dengan goal bisnis.", author: "Content Strategy" },
      { text: "Traffic itu vanity, conversion itu sanity. Fokus ke hasil, bukan hanya angka.", author: "Growth Mindset" },
      { text: "Audience bukan semua orang. Semakin spesifik target, semakin besar kemungkinan closing.", author: "Niche Targeting" },
      { text: "Kalau kamu menjual ke semua orang, kamu tidak menjual ke siapa-siapa.", author: "Segmentasi Pasar" },
      { text: "Konten tanpa edukasi dan CTA ibarat brosur kosong: terlihat tapi tak bertindak.", author: "Content Utility" },
      { text: "Optimasi website bukan pilihan, tapi keharusan. Loading lambat = kehilangan uang.", author: "UX + Speed" },
      { text: "Bukan algoritma yang bikin gagal, tapi konten dan pesan yang salah arah.", author: "Algorithm Awareness" },
      { text: "Harga bisa ditiru, database dan relasi pelanggan tidak bisa.", author: "Customer Asset" },
      { text: "Konten tidak harus ramai, tapi harus relevan dan menggerakkan aksi.", author: "Action-Oriented Content" },
      { text: "Lebih baik 100 pelanggan loyal daripada 10.000 pengunjung tanpa arah.", author: "Loyalty Leverage" }
    ];

    const INTERVAL = 7000; // 7 detik

    function displayQuote() {
      quotes.forEach((quote, i) => {
        setTimeout(() => {
          document.getElementById('widget').innerHTML = `
            <div class="widget">
              <div>${quote.text}</div>
              <div class="author">- ${quote.author}</div>
            </div>
          `;
        }, i * INTERVAL);
      });
    }

    function displayWidget() {
      displayQuote();
      setTimeout(displayWidget, quotes.length * INTERVAL);
    }

    displayWidget();
  </script>

</body>
</html>
