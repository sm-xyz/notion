<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
            max-width: 480px;
            margin: auto;
            box-sizing: border-box;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1.1rem;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
        }
        input::placeholder {
            font-size: 1rem;
        }
        button {
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }
        #shortenButton {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        #result {
            margin: 20px 0;
            word-wrap: break-word;
            color: #007bff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        @media (prefers-color-scheme: dark) {
            body {
                color: #fff;
                background-color: #333;
            }
            input, button {
                border: 1px solid #555;
                background-color: #444;
            }
        }
    </style>
</head>
<body>
    <h1>Link Shortener</h1>
    <p>Masukkan URL yang ingin kamu pendekkan:</p>
    <input type="text" id="longUrl" placeholder="Masukkan URL panjang">
    <button id="shortenButton" onclick="shortenLink()">Shorten Link</button>

    <p id="result"></p>

    <script>
        async function shortenLink() {
            const longUrl = document.getElementById('longUrl').value;
            const response = await fetch(`https://api.tinyurl.com/create?api_token=api_token_value&url=${encodeURIComponent(longUrl)}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    url: longUrl
                })
            });

            const data = await response.json();
            if (response.ok) {
                document.getElementById('result').innerHTML = `<a href="${data.data.url}" target="_blank">${data.data.url}</a>`;
            } else {
                document.getElementById('result').innerHTML = 'Error: ' + data.message;
            }
        }
    </script>
</body>
</html>
