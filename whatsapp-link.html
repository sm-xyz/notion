<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #fff;
            text-align: center;
            transition: background-color 0.5s, color 0.5s;
            margin: 0;
            padding: 20px;
            max-width: 480px;
            margin: auto; /* Ensure the layout is centered and looks mobile on desktop */
        }
        input, button, textarea {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-weight: bold;
            width: 100%; /* Full width for mobile feel */
            font-family: 'Verdana', sans-serif; /* Mengganti font input yang lebih mudah terbaca */
            background-color: #f9f9f9; /* Warna background yang tidak terlalu putih */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow pada bingkai/outline form */
        }
        button {
            border: none;
            cursor: pointer;
        }
        #copyButton {
            background-color: red;
            color: white;
        }
        #resetButton {
            background-color: blue;
            color: white;
        }
        #result {
            margin: 20px 0;
            word-wrap: break-word; /* Ensure long links wrap to fit mobile screen */
            color: #004d00; /* Warna font link output hijau tua */
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 5px; /* Jarak antar tombol */
            flex-wrap: nowrap; /* Membuat tombol dalam satu baris */
            margin-top: 10px;
        }
        .format-button {
            flex: 1; /* Membagi kolom secara proporsional */
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: #f0f0f0;
        }
        .emoji-picker {
            display: none;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .emoji-picker button {
            margin: 3px;
            cursor: pointer;
            padding: 5px;
            font-size: 1rem; /* Ukuran tombol emoji lebih kecil */
        }
        a {
            color: blue;
            text-decoration: none;
        }
        @media (prefers-color-scheme: dark) {
            body {
                color: #fff;
                background-color: #333;
            }
            input, button, textarea {
                border: 1px solid #555;
                background-color: #444; /* Menyesuaikan background warna form input di mode gelap */
            }
        }
    </style>
</head>
<body>

    <h1>WhatsApp Link Generator</h1>
    <p>Masukkan nomor telepon dan pesan untuk membuat link WhatsApp:</p>
    <input type="text" id="phoneNumber" placeholder="ketik atau paste nomor wa di sini" oninput="generateLink()">
    <textarea id="message" rows="4" placeholder="ketik pesan anda di sini" oninput="generateLink()"></textarea>
    <div class="button-group">
        <button class="format-button" onclick="toggleEmojiPicker()">üòä</button>
        <button class="format-button" onclick="formatText('bold')"><b>B</b></button>
        <button class="format-button" onclick="formatText('italic')"><i>I</i></button>
        <button class="format-button" onclick="formatText('strikeThrough')"><s>S</s></button>
        <button class="format-button" onclick="undoLastAction()">Undo</button>
    </div>
    <div class="emoji-picker" id="emojiPicker">
        <!-- Pilihan emoji yang tampil di dalam tab -->
        <button onclick="insertEmoji('üòÄ')">üòÄ</button>
        <button onclick="insertEmoji('üòÅ')">üòÅ</button>
        <button onclick="insertEmoji('üòÇ')">üòÇ</button>
        <button onclick="insertEmoji('üòÉ')">üòÉ</button>
        <button onclick="insertEmoji('üòÑ')">üòÑ</button>
        <button onclick="insertEmoji('üòÖ')">üòÖ</button>
        <button onclick="insertEmoji('üòÜ')">üòÜ</button>
        <button onclick="insertEmoji('üòâ')">üòâ</button>
        <button onclick="insertEmoji('üòä')">üòä</button>
        <button onclick="insertEmoji('üòã')">üòã</button>
    </div>

    <div id="result"></div>

    <script>
        function formatPhoneNumber(phoneNumber) {
            phoneNumber = phoneNumber.replace(/[-\s+]/g, ''); // Menghapus spasi, tanda strip (-), dan tanda plus (+)
            if (phoneNumber.startsWith('0')) {
                phoneNumber = '62' + phoneNumber.slice(1); // Mengubah prefix nol menjadi +62
            } else if (!phoneNumber.startsWith('62')) {
                phoneNumber = phoneNumber; // Tidak mengubah prefix negara lain
            }
            return phoneNumber;
        }

        function insertEmoji(emoji) {
            const textarea = document.getElementById('message');
            textarea.value += emoji;
            generateLink();
        }

        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'none' ? 'flex' : 'none';
        }

        function formatText(command) {
            const textarea = document.getElementById('message');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);

            if (command === 'bold') {
                textarea.setRangeText(`*${selectedText}*`, start, end, 'end');
            } else if (command === 'italic') {
                textarea.setRangeText(`_${selectedText}_`, start, end, 'end');
            } else if (command === 'strikeThrough') {
                textarea.setRangeText(`~${selectedText}~`, start, end, 'end');
            }

            generateLink();
        }

        function undoLastAction() {
            const textarea = document.getElementById('message');
            const value = textarea.value;
            const lastChar = value.slice(-1);

            if (lastChar === '*' || lastChar === '_' || lastChar === '~') {
                textarea.value = value.slice(0, -2); // Remove last format character and the character before it
            } else {
                textarea.value = value.slice(0, -1); // Remove last character
            }
            generateLink();
        }

        function generateLink() {
            var phoneNumber = document.getElementById("phoneNumber").value;
            var message = document.getElementById("message").value;
            var resultDiv = document.getElementById("result");

            phoneNumber = formatPhoneNumber(phoneNumber);

            if (phoneNumber && message) {
                var encodedMessage = encodeURIComponent(message);
                var whatsappLink = "https://wa.me/" + phoneNumber + "?text=" + encodedMessage;
                resultDiv.innerHTML = `
                    <p>${whatsappLink}</p>
                    <div class="button-group">
                        <button id="copyButton" onclick="copyLink()">Copy Link</button>
                        <button id="resetButton" onclick="resetForm()">Reset</button>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = "";
            }
        }

        function copyLink() {
            var resultDiv = document.getElementById("result");
            var link = resultDiv.querySelector("p").innerText;
            var tempInput = document.createElement("input");
            tempInput.value = link;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Link telah disalin ke clipboard!");
        }

        function resetForm() {
            document.getElementById("phoneNumber").value = "";
            document.getElementById("message").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>

</body>
</html>
