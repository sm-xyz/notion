<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #fff;
            text-align: center;
            transition: background-color 0.5s, color 0.5s;
            margin: 0;
            padding: 20px;
        }
        input, button, textarea {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-weight: bold;
            width: 80%;
            max-width: 500px;
        }
        button {
            border: none;
            cursor: pointer;
        }
        #generateLinkButton {
            background-color: blue;
            color: white;
        }
        #copyButton {
            background-color: red;
            color: white;
        }
        #generateMoreButton {
            background-color: blue;
            color: white;
        }
        #result {
            margin: 20px 0;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        @media (prefers-color-scheme: dark) {
            body {
                color: #fff;
                background-color: #333;
            }
            input, button, textarea {
                border: 1px solid #555;
            }
        }
    </style>
</head>
<body>

    <h1>WhatsApp Link Generator</h1>
    <p>Masukkan nomor telepon dan pesan untuk membuat link WhatsApp:</p>
    <input type="text" id="phoneNumber" placeholder="Nomor Telepon (contoh: 08123456789)">
    <textarea id="message" rows="4" placeholder="Pesan"></textarea>
    <button id="generateLinkButton" onclick="generateLink()">Generate Link</button>

    <div id="result"></div>

    <script>
        function formatPhoneNumber(phoneNumber) {
            phoneNumber = phoneNumber.replace(/[-\s+]/g, ''); // Menghapus spasi, tanda strip (-), dan tanda plus (+)
            if (phoneNumber.startsWith('0')) {
                phoneNumber = '62' + phoneNumber.slice(1); // Mengubah prefix nol menjadi +62
            }
            return phoneNumber;
        }

        function generateLink() {
            var phoneNumber = document.getElementById("phoneNumber").value;
            var message = document.getElementById("message").value;
            var resultDiv = document.getElementById("result");

            phoneNumber = formatPhoneNumber(phoneNumber);

            if (phoneNumber) {
                var encodedMessage = encodeURIComponent(message);
                var whatsappLink = "https://wa.me/" + phoneNumber + "?text=" + encodedMessage;
                resultDiv.innerHTML = `
                    <p>${whatsappLink}</p>
                    <div class="button-group">
                        <button id="copyButton" onclick="copyLink()">Copy Link</button>
                        <button id="generateMoreButton" onclick="generateMore()">Generate More</button>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = "<p style='color: red;'>Nomor telepon tidak boleh kosong.</p>";
            }
        }

        function copyLink() {
            var resultDiv = document.getElementById("result");
            var link = resultDiv.querySelector("p").innerText;
            var tempInput = document.createElement("input");
            tempInput.value = link;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Link telah disalin ke clipboard!");
        }

        function generateMore() {
            document.getElementById("phoneNumber").value = "";
            document.getElementById("message").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>

</body>
</html>
