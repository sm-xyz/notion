<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #f4f7fc;
            text-align: center;
            margin: 0;
            padding: 20px;
            max-width: 480px;
            margin: auto;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 15px;
        }
        input, button, textarea {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus, button:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #copyButton {
            background-color: #28a745;
        }
        #copyButton:hover {
            background-color: #218838;
        }
        #resetButton {
            background-color: #6c757d;
        }
        #resetButton:hover {
            background-color: #5a6268;
        }
        #result {
            margin: 20px 0;
            word-wrap: break-word;
            color: #007bff;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }
        .emoji-picker {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .emoji-picker button {
            padding: 5px;
            font-size: 1.5rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .emoji-picker button:hover {
            transform: scale(1.2);
        }
        .emoji-button::after {
            content: '‚ñº';
            margin-left: 5px;
            font-size: 0.75rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #fff;
            }
            input, button, textarea {
                background-color: #444;
                border: 1px solid #555;
                color: #fff;
            }
            button:hover {
                background-color: #0056b3;
            }
        }
    </style>
</head>
<body>

    <h1>WhatsApp Link Generator</h1>
    <p>Masukkan nomor telepon dan pesan untuk membuat link WhatsApp:</p>
    <input type="text" id="phoneNumber" placeholder="Nomor WhatsApp" oninput="generateLink()">
    <textarea id="message" rows="4" placeholder="Pesan Anda" oninput="generateLink()"></textarea>

    <div class="button-group">
        <button class="format-button emoji-button" onclick="toggleEmojiPicker()">Emoji</button>
        <button class="format-button" onclick="formatText('bold')"><b>B</b></button>
        <button class="format-button" onclick="formatText('italic')"><i>I</i></button>
        <button class="format-button" onclick="formatText('strikeThrough')"><s>S</s></button>
        <button class="format-button" onclick="undoLastAction()">Undo</button>
    </div>

    <div class="emoji-picker" id="emojiPicker">
        <button onclick="insertEmoji('üòÄ')">üòÄ</button>
        <button onclick="insertEmoji('üòÅ')">üòÅ</button>
        <button onclick="insertEmoji('üòÇ')">üòÇ</button>
        <button onclick="insertEmoji('üòÉ')">üòÉ</button>
        <button onclick="insertEmoji('üòÑ')">üòÑ</button>
        <!-- Add more emojis here -->
    </div>

    <div id="result"></div>

    <script>
        function formatPhoneNumber(phoneNumber) {
            phoneNumber = phoneNumber.replace(/[-\s+]/g, '');
            if (phoneNumber.startsWith('0')) {
                phoneNumber = '62' + phoneNumber.slice(1);
            }
            return phoneNumber;
        }

        function insertEmoji(emoji) {
            const textarea = document.getElementById('message');
            textarea.value += emoji;
            toggleEmojiPicker();
            generateLink();
        }

        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'none' ? 'flex' : 'none';
        }

        function formatText(command) {
            const textarea = document.getElementById('message');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);

            if (command === 'bold') {
                textarea.setRangeText(`*${selectedText}*`, start, end, 'end');
            } else if (command === 'italic') {
                textarea.setRangeText(`_${selectedText}_`, start, end, 'end');
            } else if (command === 'strikeThrough') {
                textarea.setRangeText(`~${selectedText}~`, start, end, 'end');
            }

            generateLink();
        }

        function undoLastAction() {
            const textarea = document.getElementById('message');
            let value = textarea.value;
            const formatPatterns = [
                { pattern: /\*\*([^*]+)\*\*/, replacement: '$1' },
                { pattern: /__([^_]+)__/ , replacement: '$1' },
                { pattern: /~~([^~]+)~~/, replacement: '$1' }
            ];

            for (let format of formatPatterns) {
                if (format.pattern.test(value)) {
                    value = value.replace(format.pattern, format.replacement);
                    textarea.value = value;
                    break;
                }
            }

            generateLink();
        }

        function generateLink() {
            var phoneNumber = document.getElementById("phoneNumber").value;
            var message = document.getElementById("message").value;
            var resultDiv = document.getElementById("result");

            phoneNumber = formatPhoneNumber(phoneNumber);
            var encodedMessage = encodeURIComponent(message);
            var whatsappLink = "https://wa.me/" + phoneNumber + "?text=" + encodedMessage;

            resultDiv.innerHTML = `
                <p><a href="${whatsappLink}" target="_blank">${whatsappLink}</a></p>
                <div class="button-group">
                    <button id="copyButton" onclick="copyLink()">Copy Link</button>
                    <button id="resetButton" onclick="resetForm()">Reset</button>
                </div>
            `;
        }

        function copyLink() {
            var resultDiv = document.getElementById("result");
            var link = resultDiv.querySelector("a").href;
            var tempInput = document.createElement("input");
            tempInput.value = link;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Link telah disalin ke clipboard!");
        }

        function resetForm() {
            document.getElementById("phoneNumber").value = "";
            document.getElementById("message").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>
